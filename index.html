<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GetSwift - Delivery Management Software</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

	<header>
		<div class="navbar-container">
			<div class="branding">
				<a href="/">
					<i class="logo"></i>
				</a>
			</div>
			<div class="menu">
				<ul class="nav-menu hidden-xs">
					<li>+ Add</li>
					<li>Map</li>
					<li>Reports</li>
				</ul>
				<div class="nav-icon"></div>
			</div>
		</div>
	</header>

	<content>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<form action="" class="search-form">
						<input type="text" name="search" class="form-control search" placeholder="Search">
					</form>
					<div class="sidemenu">
						<span>Menu</span>
					</div>
					<div class="drivers">
						<span>All Drivers (1)</span>
						<ul>
							<li>
								<img src="assets/img/driver-1.jpg" class="thumb">
							</li>
							<li>
								<div class="name">Josh Smith</div>
								<div class="count">1 jobs</div>
							</li>
							<li>
								<div class="avail">Available in</div>
								<div class="timer">19 mins</div>
							</li>
						</ul>
					</div>
					<div class="jobs">
						<span>All Jobs (1)</span>
						<ul>
							<li>
								<div class="number">2244308</div>
								<div class="status">En Route</div>
							</li>
							<li>
								<div class="location">NYC Warehouse</div>
							</li>
							<li>
								<div class="client">Jonathan Rosham</div>
							</li>
							<li>
								<div class="due">Due 10 days ago</div>
								<div class="timer">
									<i class="timer-icon"></i>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-sm-9">
					<div id="map">


						<div class="image"></div>
						<div id="bottom-bar">
							<div class="arrow">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</content>

	<footer></footer>



</body>

</html>
